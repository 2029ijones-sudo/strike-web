<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strike Web Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/strike-client@0.5.3/strike.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    select, button { padding: 5px; margin: 5px 0; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Strike Web Interface</h1>

  <label for="framework">Framework:</label>
  <select id="framework">
    <option>Express</option>
    <option>Fastify</option>
    <option>Koa</option>
    <option>Next.js</option>
    <option>Vite</option>
    <option>NestJS</option>
    <option>Hapi</option>
    <option>Sapper</option>
    <option>AdonisJS</option>
    <option>FeathersJS</option>
    <option>LoopBack</option>
    <option>Flask</option>
    <option>Django</option>
    <option>FastAPI</option>
  </select>

  <br>

  <label for="template">Template:</label>
  <select id="template">
    <option>Bot</option>
    <option>Dashboard</option>
    <option>API</option>
    <option>CLI Tool</option>
    <option>Web Scraper</option>
    <option>Machine Learning Project</option>
    <option>Microservice</option>
  </select>

  <br>

  <label for="description">Project Description:</label>
  <textarea id="description"></textarea>

  <br>

  <label for="dependencies">Optional Dependencies (comma-separated):</label>
  <input type="text" id="dependencies" placeholder="mongoose, socket.io, graphql">

  <br>

  <button id="generateBtn">Generate Project</button>

  <div id="output"></div>

  <script>
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');

    generateBtn.addEventListener('click', async () => {
      const framework = document.getElementById('framework').value;
      const template = document.getElementById('template').value;
      const description = document.getElementById('description').value;
      const dependencies = document.getElementById('dependencies').value.split(',').map(d => d.trim()).filter(Boolean);

      output.textContent = "üöÄ Generating project...";

      try {
        // Assuming strike-client exposes a function `strike.generateProject()`
        const result = await strike.generateProject({
          framework,
          template,
          description,
          dependencies
        });

        output.textContent = "‚úÖ Project generated successfully!\n\n" + JSON.stringify(result, null, 2);
      } catch (err) {
        output.textContent = "‚ùå Error:\n" + err.message;
      }
    });
  </script>
</body>
</html>
