<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strike Web Interface</title>
  <script type="module">
    import strike from "https://cdn.jsdelivr.net/npm/strike-client@0.5.3/strike.min.js";
    import JSZip from "https://cdn.jsdelivr.net/npm/jszip@3.11.0/dist/jszip.min.js";

    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');
    const frameworkSelect = document.getElementById('framework');
    const templateSelect = document.getElementById('template');

    // Fill frameworks & templates
    const frameworks = [
      "Express","Fastify","Koa","Next.js","Vite","NestJS","Hapi",
      "Sapper","AdonisJS","FeathersJS","LoopBack","Flask","Django","FastAPI"
    ];
    const templates = [
      "Bot","Dashboard","API","CLI Tool","Web Scraper","Machine Learning Project","Microservice"
    ];

    frameworks.forEach(fw => {
      const option = document.createElement('option');
      option.value = fw;
      option.textContent = fw;
      frameworkSelect.appendChild(option);
    });
    templates.forEach(tp => {
      const option = document.createElement('option');
      option.value = tp;
      option.textContent = tp;
      templateSelect.appendChild(option);
    });

    // Logging helper
    function log(msg) {
      output.textContent += msg + "\n";
      output.scrollTop = output.scrollHeight;
    }

    // Convert project structure to ZIP
    async function downloadProjectZip(projectFiles, projectName = "strike-project") {
      const zip = new JSZip();
      for (const file of projectFiles) {
        zip.file(file.path, file.content);
      }
      const blob = await zip.generateAsync({ type: "blob" });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = projectName + ".zip";
      link.click();
      URL.revokeObjectURL(link.href);
    }

    generateBtn.addEventListener('click', async () => {
      output.textContent = "";
      const framework = frameworkSelect.value;
      const template = templateSelect.value;
      const description = document.getElementById('description').value;
      const dependencies = document.getElementById('dependencies').value
        .split(',').map(d => d.trim()).filter(Boolean);

      log("üöÄ Starting project generation...");
      log(`Framework: ${framework}`);
      log(`Template: ${template}`);
      log(`Dependencies: ${dependencies.join(', ') || "None"}`);
      log("Description:\n" + description + "\n");

      try {
        if (!strike || !strike.generateProject) throw new Error("Strike client not loaded correctly.");

        const projectResult = await strike.generateProject({
          framework,
          template,
          description,
          dependencies,
          logFunction: log
        });

        log("\n‚úÖ Project generated successfully!");
        log(JSON.stringify(projectResult, null, 2));

        // Prepare ZIP for download
        if (projectResult && Array.isArray(projectResult.files) && projectResult.files.length > 0) {
          log("\nüì¶ Preparing ZIP for download...");
          await downloadProjectZip(projectResult.files, "strike-project");
          log("‚úÖ Download ready!");
        } else {
          log("‚ö†Ô∏è No files available for download.");
        }

      } catch (err) {
        log("\n‚ùå Error generating project:\n" + err.message);
      }
    });
  </script>
</head>
<body>
  <h1>Strike Web Interface</h1>

  <label for="framework">Framework:</label>
  <select id="framework"></select>

  <label for="template">Template:</label>
  <select id="template"></select>

  <label for="description">Project Description:</label>
  <textarea id="description" placeholder="Describe your project (routes, dashboard, etc.)"></textarea>

  <label for="dependencies">Optional Node.js Dependencies (comma-separated):</label>
  <input type="text" id="dependencies" placeholder="mongoose, socket.io, graphql">

  <button id="generateBtn">Generate Project</button>

  <div id="output"></div>
</body>
</html>
